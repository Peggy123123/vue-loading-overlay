<html lang="en">
<head>

    <script src="

<body>
    
    <div id="app">
        {{text}}
        <loading v-model:active="isLoading"/>
    </div>


    <script type="module">

        import {createApp} from 
        'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        
        const app = createApp({
	        data(){
		        return{
                    text:123,
                    isLoading: true,
                    fullPage: true
                    }
                },
            // methods:{
                
            // },
            mounted(){
                setTimeout(() => {
                    this.isLoading =  false
                }, 1000)
            }
        })
        app.component('loading', VueLoading);
        
        console.log(VueLoading);

        app.mount('#app')

        </script>
</body>
